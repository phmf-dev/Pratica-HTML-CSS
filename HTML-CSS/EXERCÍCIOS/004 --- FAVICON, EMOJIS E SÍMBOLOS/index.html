    <h1> &uarr; Olha o Favicon aqui em cima! &uarr;</h1>
<!-- O Favicon é o ícone que fica aparecendo ao lado do nome da página, na aba do navegador, neste caso, um Chapéu de Palha. -->
    <hr>
    <h1> Utilizando Emojis e Símbolos Especiais </h1>
    <h2> Símbolos Especiais </h2>
<!-- Texto informativo sobre como adicionar símbolos especiais ao texto HTML -->
    <p> Vamos adicionar alguns símbolos especiais à seguir: <br>
        &reg; --- &copy; --- &trade; --- &euro; --- &pound; --- &yen; --- &cent; --- &delta; --- &Delta; --- &darr; --- &uarr;
    </p>
    <h2> Emojis </h2>
<!-- Texto informativo sobre como adicionar emojis ao texto HTML (emojis são adicionados no formato HEXADECIMAL) -->
    <p>  Vamos adicionar alguns emojis à seguir: <br>
        &#x1F596; --- &#x1F913;
    </p>
