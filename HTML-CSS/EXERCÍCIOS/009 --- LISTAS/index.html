<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title> Listas </title>
</head>
<body>
    <h1> Trabalhando com Listas </h1>
    <h2> Listas Ordenadas </h2>
<!-- A tag <ol> significa Ordered List, e é um tipo de lista com ordenação crescente por padrão, porém, pode ser modificada para melhor suprir as necessidades do desenvolvedor. -->
    <ol type="1" start="1">
<!-- Para modificar a ordenação da tag <ol> basta colocar um parâmetro chamado (type="N"), onde 'N' é um número entre 1 e 4. -->
<!-- Também é possível modificar o valor de início da tag <ol> por meio do parâmetro (start="N"), onde 'N' é um número escolhido -->
        <li> Acordar </li>
        <li> Tomar Café da Manhã </li>
        <li> Escovar os Dentes </li>
        <li> Estudar HTML </li>
        <li> Ir para Aula </li>
    </ol>
    <h2> Listas Não Ordenadas </h2>
<!-- A tag <ul> significa Unordened List, e é um tipo de lista sem ordenação alguma, utilizada apenas para listar objetos e criar menus de interação. -->
    <ul>
<!-- Para modificar a ordenação da tag <ul> basta colocar um parâmetro chamado (type="disc"), sendo o modelo padrão, ou (type="circle") ou  (type="square"). -->
        <li> Tomate </li>
        <li> Batata </li>
        <li> Coentro </li>
        <li> Cebola </li>
        <li> Tomilho </li>
        <li> Cenoura </li>
    </ul>
<!-- A tag <li> significa List Item (ou Item da Lista), e é onde deve ficar o nome de cada item, sempre dentro da tag <ol>, para uma lista ordenada, ou da tag <ul>, para uma lista não ordenada. -->
</body>
</html>
