<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title> Teste com Imagens </title>
</head>
<body>
    <h1> Testando Tamanho com Imagens </h1>
<!-- Texto informativo de como usar tags para upar imagens-->
    <p> Abaixo você vai ver uma imagem que está em uma subpasta no mesmo local do arquivo HTML. <br> 
    <img src="img/logo_HTML_200.png" alt="Logo da HTML5"> <br>
    <img src="img/logo_CSS_200.jpg" alt="Logo das CSS3">
    </p>
    <hr>
    <p> Também podemos carregar imagens por meio de links externos. <br>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-logo-icon-svg-download-png-2284965.png?f=webp&w=256" alt="Logo do JavaScript">
    </p>
</body>
